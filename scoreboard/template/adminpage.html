<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .gallery {
    display: flex;
    justify-content: space-evenly; /* Ensures even spacing */
    padding: 20px;
  }
  .item {
    width: 30%; /* Adjusts the width of each item to be one-third of the container */
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px; /* Optional: adds space around each item */
    position: relative; /* Necessary for absolute positioning of the button */
  }
  .item img {
    width: 100%;
    height: 100%; /* New line: ensures the height matches the width, maintaining a 1:1 ratio */
    object-fit: cover; /* Ensures the image covers the area without distortion */
  }
  .image-container {
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    position: relative;
  }
  img {
    position: absolute;
    top: 0;
    left: 0;
  }
  button {
    width: 100%;
    padding: 10px 20px;
    background-color: #357318;
    color: white;
    border: none;
    border-radius: 0 0 8px 8px; /* Rounded corners at the bottom */
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    bottom: 0; /* Aligns the button at the bottom of the item */
  }
  button:hover {
    background-color: #35540f;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="item">
    <div class="image-container">
      <img src="/static/assets/images/depositphotos_24562241-stock-photo-cricket-bat-and-ball.jpg" alt="Image 1">
    </div>
    <button><a href="/cricket" style="color: white; text-decoration: none;">Cricket Scoreboard</a></button>
  </div>
  <div class="item">
    <div class="image-container">
      <img src="/static/assets/images/HD-wallpaper-football-footbal-ground-thumbnail.jpg" alt="Image 2">
    </div>
    <button><a href="/fdetails" style="color: white; text-decoration: none;">Football Scoreboard</a></button>
  </div>
  <div class="item">
    <div class="image-container">
      <img src="/static/assets/images/table-tennis-ping-pong-bat-table-tennis-bat.jpg" alt="Image 3">
    </div>
    <button><a href="/ttdetails" style="color: white; text-decoration: none;">Tennis Scoreboard</a></button>
  </div>
</div>

</body>
</html>
