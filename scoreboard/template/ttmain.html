<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Match Results</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}
.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 1000px;
    text-align: center;
    overflow-x: auto;
}
h1 {
    margin-bottom: 30px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}
th, td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    color: #333;
    text-align: left;
}
th {
    background-color: #4CAF50;
    color: #ffffff;
    font-weight: bold;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Tennis Match Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Player A</th>
                    <th>Branch A</th>
                    <th>Player B</th>
                    <th>Branch B</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Results will be dynamically injected -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function() {
            const results = JSON.parse(localStorage.getItem("ttMatchResults")) || [];
            const resultsBody = document.getElementById("resultsBody");
            results.forEach((match) => {
                const row = `<tr>
                                <td>${match.date}</td>
                                <td>${match.time}</td>
                                <td>${match.playerA}</td>
                                <td>${match.branchA}</td>
                                <td>${match.playerB}</td>
                                <td>${match.branchB}</td>
                                <td>${match.winner}</td>
                             </tr>`;
                resultsBody.innerHTML += row;
            });
        };
    </script>
</body>
</html>
